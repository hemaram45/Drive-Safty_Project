<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact DriveSafe</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="DriveSafe homepage">DriveSafe</a>
      <nav class="nav" role="navigation" aria-label="Primary Navigation">
        <button id="nav-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle menu">
          <span class="hamburger"></span>
        </button>
        <ul id="primary-menu" class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle light/dark mode">ðŸŒ™</button>
    </div>
  </header>

  <main class="container contact-container">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate aria-describedby="form-feedback" aria-live="polite">
      <label for="name">Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name" />

      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />

      <label for="message">Message <span aria-hidden="true">*</span></label>
      <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="Your message here"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
      <div id="form-feedback" role="alert" aria-live="assertive" class="form-feedback"></div>
    </form>
  </main>

  <footer class="footer">
    <div class="container">&copy; 2025 DriveSafe. All rights reserved.</div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
